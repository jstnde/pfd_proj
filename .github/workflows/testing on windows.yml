# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Testing on windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.10"]

    runs-on: ${{matrix.os}}

    steps:    
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        pip install seleniumbase
        pip install pytest-md-report
        
    - name: Test chrome with pytest
      run: |
        python -m pytest -n=4 --chrome -v --md-report --html=${{matrix.os}}_report_chrome.html --screenshot
      continue-on-error: true
      
    - name: Test firefox with pytest
      run: |
        seleniumbase install geckodriver
        python -m pytest -n=4 --firefox -v --md-report --html=${{matrix.os}}_report_firefox.html --screenshot 
      continue-on-error: true
      
